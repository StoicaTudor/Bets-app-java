tion":3,"title":"BetCombo","lead":"BetCombo","body":"<p dir=\"ltr\"><strong>Ce este BetCombo?</strong></p><p dir=\"ltr\">Noua noastră opțiune de pariere, BetCombo, îți permite să combini mai multe tipuri de pariuri din același meci pe același bilet de pariere.</p><p>De exemplu, poți adăuga pe același bilet următoarele pariuri, din aceeași partidă, FCSB – Universitatea Craiova:<br />1. Rezultat final/Echipa gazdă să câștige<br />2. Marchează oricând/Andrei Ivan<br />3. Cornere/Peste 7.5</p><p dir=\"ltr\"><strong>Cum să îți construiești biletul cu BetCombo</strong></p><p>Pentru a-ți face un pariu cu BetCombo, va trebui să alegi întâi evenimentul pe care vrei să pariezi. Apoi selectezi opțiunea BetCombo, aflată în partea superioară a meciului, pentru a filtra pariurile ce pot fi combinate.<br /> <br />Poți alege de la 2 până la 7 piețe de pariere pentru a le adăuga pe același bilet și a crea un pariu multiplu.</p><p dir=\"ltr\">Se aplică <a href=\"https://ro.betano.com/article/matchcombo-learn-more-315121\" target=\"_blank\">Termeni și Condiții</a>.</p>","image":"https://cov.gmlinteractive.com/cov/be/betano_ro-offers-right-334x209-matchcombo_b.jpg","languages":["en","ro"],"isAbsolutePath":false},{"id":"308634","url":"/oferte/miza-inapoi-la-0-0/308634/","isMyAccount":false,"navigationAction":3,"title":"Miza înapoi la  0-0","lead":"In caz de egalitate la 0-­0, miza îți va fi returnată","body":"<p>In caz de egalitate la 0-­0, miza îți va fi returnată</p><p>Pariați înainte de debutul unui meci pe pronosticurile <strong>pauză/final</strong> sau <strong>scor exact</strong> și dacă rezultatul final va fi<strong> 0-0,</strong>  <a href=\"https://ro.betano.com\" target=\"_self\">Betano</a> îți va returna miza!</p><p>Suma înapoiată o poți folosi cum dorești, dar ține minte că scorul alb al unui meci de fotbal îți oferă întotdeauna un \"colac de salvare\".</p><p>Promoția Miza înapoi la 0-0 se aplică doar la pariurile simple pe fotbal.</p>","image":"https://cov.gmlinteractive.com/ , Roland Garros, Wimbledon, US Open).</li><li>Doar pentru piața de pariere „Câștigător meci”</li><li>Doar pentru pariuri simple</li></ul><p dir=\"ltr\"><strong>Termeni și Condiții</strong></p><ol><li>Oferta se aplică doar pariurilor plasate înainte de meci, nu și celor din timpul partidei.</li><li>Oferta este valabilă doar pentru pariurile simple din piața Câștigător meci, plasate înainte de startul meciului. </li><li>Oferta nu se aplică pariurilor plasate pe meciurile și piețele cu marjă 0%.</li><li>Oferta este valabilă pentru următoarele competiții de tenis: turneele de Mare Șlem, doar tabloul simplu masculin (Australian Open, Roland Garros, Wimbledon, US Open).</li><li>Conform ofertei „Avans de 2 Seturi”, pariul este achitat complet în cazul în care jucătorul pe a cărei victorie ai pariat are un avantaj de două seturi oricând în timpul meciului, indiferent de rezulatul final.</li><li>Oferta este valabilă pentru piața de pariere Câștigător meci.</li><li>Oferta nu se aplică pariurilor încasate prin Cash Out.</li><li>Toate câștigurile vor fi creditate în contul de client cât de rapid se poate din momentul în care jucătorul are două seturi avans, cel târziu la 30 de minute după ce setul respectiv a fost câștigat.</li><li>Dacă pariul tău este achitat conform ofertei curente, nu va mai fi achitat încă o dată conform selecției tale, dacă aceasta este câștigătoare la finalul meciului.</li><li>GML Interactive își rezervă dreptul de a modifica în orice moment Termenii și Condițile ofertei, inclusiv să oprească oferta fără vreo notificare prealabilă.</li><li>GML Interactive își rezervă dreptul de a restricționa oferta pentru orice client sau grup de clienți, la propria sa discreție. În cazul în care orice termen al actualei oferte a fost încălcat sau în cazul în care există dovezi conform cărora un client sau un grup de clienți au plasat sau rulat pariuri din care au rezultat profituri garantate pe baza unui bonus de depunere, plăți mărite, rulaj sau free bet-uri sau ori al
